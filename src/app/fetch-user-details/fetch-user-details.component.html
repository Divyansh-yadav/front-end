<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="/admin">Product Details</a>
        <a mat-list-item href="/getAllUsers">User Details</a>
        <a mat-list-item href="/addProduct">Add Product</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>OGOS</span>
      </mat-toolbar>
     
    </mat-sidenav-content>
  </mat-sidenav-container>


    <h2>Filterable Table</h2>
    <p>Type something in the input field to search the table for first names, last names or emails:</p>
    <input id="myInput" type="text" placeholder="Search..">
    <br><br>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Active</th>
        </tr>
      </thead>
      <div *ngFor="let userDetails of userDetails; let i = index">
      <tbody id="myTable">
        <tr>
          <td>{{i+1}}</td>
          <td>{{userDetails.userName}}</td>
          <td>{{userDetails.isactive}}</td>
        </tr>
      </tbody>
      </div>
    </table>
